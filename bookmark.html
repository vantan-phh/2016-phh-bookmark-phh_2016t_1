<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PHHBookmark TopPage</title>
  <link rel="stylesheet" href="bookmark.css" >
</head>
<body>

  <header>
    <div class="header-left">
    <h2>PHHブックマークver0.1</h2>
  </div>
  <div class="header-right">
    <ul>
      <li>ログイン</li>
      <li>ログアウト</li>
      <li>新規登録</li>
    </ul>
  </div>
  </header>

  <div class ="container">
    <div class="topInput">
      <form>
        <p>URL:
          <input type="text" name="url" placeholder="URLを入力してね">
          コメント:
          <textarea name="comment" rows="2" cols="40"></textarea>
          <input type="submit" name="追加">
        </p>
      </form>
    </div>

    <div class="bookmarkList">
      <h3>ブックマーク一覧</h3>

      <div class="bookmarkEX">
        <p>URL表示    コメント表示  <input type="button" name="name" value="編集">
          <input type="button" name="name" value="削除">
        </p>
      </div>

    </div>

  </div>

</body>
</html>
